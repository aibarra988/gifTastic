<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!-- bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>gifTastic</title>
</head>
<body>
    <header>
        <h1>gifTastic</h1>
    </header>

    <div class="container jumbotron">
        <div class="row">
            <div class="col-sm">
                <div id="buttons-row" class="row">
                    <span><strong>Searches: </strong></span>
                    <div id="buttons"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div id="search-row" class="row">
                    <input id="search-field" type="text" placeholder="Enter a gif search">
                    <button id="submit" type="submit">gif me up!</button>
                    <button id="clear-gifs">Clear Gif Screen</button>
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col-sm">
                <div id="gif-viewer"></div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
